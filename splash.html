<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERNVERSEPlus - Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Jost:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="assets/img/Logo.jpeg" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
<style>
        :root {
            --background-color: #0a0e1a;
            --default-color: #e0e0e0;
            --heading-color: #00ffcc;
            --accent-color: #00ff88;
            --surface-color: #141824;
            --contrast-color: #ffffff;
            --secondary-neon: #00d4ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Open Sans", system-ui, -apple-system, sans-serif;
            overflow: hidden;
            background-color: var(--background-color);
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated grid background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(40px, 40px);
            }
        }

        /* Glowing particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .particle {
            position: absolute;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Splash container - perfectly centered */
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            max-width: 100%;
        }

        /* Logo container - responsive */
        .logo-container {
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: logoEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin: 0 auto;
        }

        @keyframes logoEntrance {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.05) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Neon glow circle */
        .glow-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.4) 0%, rgba(0, 212, 255, 0.25) 40%, transparent 70%);
            animation: pulse 2.5s ease-in-out infinite;
            filter: blur(25px);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.95);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* Rotating neon rings */
        .rotating-ring {
            position: absolute;
            width: 110%;
            height: 110%;
            border: 3px solid transparent;
            border-top-color: var(--heading-color);
            border-right-color: var(--secondary-neon);
            border-radius: 50%;
            animation: rotate 3s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
        }

        .rotating-ring-2 {
            position: absolute;
            width: 120%;
            height: 120%;
            border: 2px solid transparent;
            border-bottom-color: var(--accent-color);
            border-left-color: var(--secondary-neon);
            border-radius: 50%;
            animation: rotate-reverse 4s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-reverse {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* Inner pulse ring */
        .inner-ring {
            position: absolute;
            width: 95%;
            height: 95%;
            border: 2px solid var(--heading-color);
            border-radius: 50%;
            animation: innerPulse 2s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes innerPulse {
            0%, 100% {
                transform: scale(0.9);
                opacity: 0.2;
            }
            50% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        /* Logo video placeholder */
        .logo-video {
            width: 180px;
            height: 180px;
            position: relative;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-video img,
        .logo-video video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(0, 255, 204, 0.8));
        }

        /* Brand text */
        .brand-text {
            margin-top: 35px;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-name {
            font-family: "Jost", sans-serif;
            font-size: clamp(32px, 8vw, 52px);
            font-weight: 700;
            color: var(--heading-color);
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 
                0 0 20px rgba(0, 255, 204, 0.9),
                0 0 40px rgba(0, 255, 204, 0.6),
                0 0 60px rgba(0, 255, 204, 0.3);
            line-height: 1.2;
        }

        .brand-name .plus {
            color: var(--accent-color);
            text-shadow: 
                0 0 20px rgba(0, 255, 136, 0.9),
                0 0 40px rgba(0, 255, 136, 0.6),
                0 0 60px rgba(0, 255, 136, 0.3);
        }

        .brand-tagline {
            font-family: "Poppins", sans-serif;
            font-size: clamp(12px, 3vw, 16px);
            color: var(--default-color);
            letter-spacing: 2px;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Loading bar */
        .loading-section {
            margin-top: 40px;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .loading-bar-container {
            width: clamp(250px, 80vw, 400px);
            height: 6px;
            background: var(--surface-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(0, 255, 204, 0.2);
            margin: 0 auto;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--heading-color) 0%, 
                var(--secondary-neon) 50%, 
                var(--accent-color) 100%);
            border-radius: 10px;
            animation: loadProgress 5s ease-in-out forwards;
            box-shadow: 
                0 0 15px var(--accent-color), 
                0 0 30px var(--heading-color);
        }

        @keyframes loadProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Percentage text */
        .loading-text {
            margin-top: 12px;
            font-family: "Poppins", sans-serif;
            font-size: clamp(12px, 2.5vw, 15px);
            color: var(--heading-color);
            text-align: center;
            letter-spacing: 2px;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
        }

        /* Corner accents - responsive */
        .corner-accent {
            position: fixed;
            width: clamp(50px, 10vw, 80px);
            height: clamp(50px, 10vw, 80px);
            border: 2px solid transparent;
            pointer-events: none;
            z-index: 5;
        }

        .corner-accent.top-left {
            top: 20px;
            left: 20px;
            border-top-color: var(--heading-color);
            border-left-color: var(--heading-color);
            animation: fadeIn 1s ease-out 0.5s both, cornerGlow 2s ease-in-out infinite 1.5s;
        }

        .corner-accent.top-right {
            top: 20px;
            right: 20px;
            border-top-color: var(--secondary-neon);
            border-right-color: var(--secondary-neon);
            animation: fadeIn 1s ease-out 0.7s both, cornerGlow 2s ease-in-out infinite 1.7s;
        }

        .corner-accent.bottom-left {
            bottom: 20px;
            left: 20px;
            border-bottom-color: var(--accent-color);
            border-left-color: var(--accent-color);
            animation: fadeIn 1s ease-out 0.9s both, cornerGlow 2s ease-in-out infinite 1.9s;
        }

        .corner-accent.bottom-right {
            bottom: 20px;
            right: 20px;
            border-bottom-color: var(--heading-color);
            border-right-color: var(--heading-color);
            animation: fadeIn 1s ease-out 1.1s both, cornerGlow 2s ease-in-out infinite 2.1s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes cornerGlow {
            0%, 100% {
                filter: drop-shadow(0 0 5px currentColor);
            }
            50% {
                filter: drop-shadow(0 0 15px currentColor);
            }
        }

        /* Glowing dots around logo */
        .glow-dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 
                0 0 10px var(--accent-color), 
                0 0 20px var(--accent-color);
            animation: glowPulse 1.5s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.8);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logo-container {
                width: 220px;
                height: 220px;
            }

            .logo-video {
                width: 140px;
                height: 140px;
            }

            .brand-text {
                margin-top: 25px;
            }

            .loading-section {
                margin-top: 30px;
            }

            .corner-accent {
                width: 40px;
                height: 40px;
            }

            .corner-accent.top-left,
            .corner-accent.top-right {
                top: 15px;
            }

            .corner-accent.bottom-left,
            .corner-accent.bottom-right {
                bottom: 15px;
            }

            .corner-accent.top-left,
            .corner-accent.bottom-left {
                left: 15px;
            }

            .corner-accent.top-right,
            .corner-accent.bottom-right {
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 200px;
                height: 200px;
            }

            .logo-video {
                width: 120px;
                height: 120px;
            }

            .brand-text {
                margin-top: 20px;
            }

            .loading-section {
                margin-top: 25px;
            }
        }

        /* Prevent horizontal scroll */
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }
    </style>
</head>
<body>
    <!-- Grid background -->
    <div class="grid-background"></div>

    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <!-- Corner accents -->
    <div class="corner-accent top-left"></div>
    <div class="corner-accent top-right"></div>
    <div class="corner-accent bottom-left"></div>
    <div class="corner-accent bottom-right"></div>

    <!-- Main splash container -->
    <div class="splash-container">
        <!-- Logo section -->
        <div class="logo-container">
            <div class="glow-circle"></div>
            <div class="rotating-ring"></div>
            <div class="rotating-ring-2"></div>
            <div class="inner-ring"></div>
            
            <!-- Logo Image -->
            <div class="logo-video">
                <img src="logo.png" alt="MERNVERSEPlus Logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 200 200%22%3E%3Ccircle cx=%22100%22 cy=%22100%22 r=%2275%22 fill=%22none%22 stroke=%22%2300ffcc%22 stroke-width=%222%22 opacity=%220.3%22/%3E%3Ctext x=%2250%22 y=%2285%22 fill=%22%2300ffcc%22 font-size=%2240%22 font-weight=%22bold%22 font-family=%22Jost%22%3EM%3C/text%3E%3Ctext x=%22120%22 y=%2285%22 fill=%22%2300d4ff%22 font-size=%2240%22 font-weight=%22bold%22 font-family=%22Jost%22%3EE%3C/text%3E%3Ctext x=%22100%22 y=%22110%22 text-anchor=%22middle%22 fill=%22%2300ff88%22 font-size=%2235%22 font-weight=%22bold%22%3E+%3C/text%3E%3Ctext x=%2250%22 y=%22140%22 fill=%22%2300d4ff%22 font-size=%2240%22 font-weight=%22bold%22 font-family=%22Jost%22%3ER%3C/text%3E%3Ctext x=%22120%22 y=%22140%22 fill=%22%2300ff88%22 font-size=%2240%22 font-weight=%22bold%22 font-family=%22Jost%22%3EN%3C/text%3E%3C/svg%3E'">
            </div>
        </div>

        <!-- Brand text -->
        <div class="brand-text">
            <div class="brand-name">MERNVERSE<span class="plus">Plus</span></div>
            <div class="brand-tagline">Full Stack Web & App Development</div>
        </div>

        <!-- Loading section -->
        <div class="loading-section">
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <div class="loading-text" id="loadingText">Loading 0%</div>
        </div>
    </div>

    <script>
        // Create floating neon particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = window.innerWidth < 768 ? 15 : 20;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 2 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = Math.random() * 6 + 6 + 's';
            particlesContainer.appendChild(particle);
        }

        // Create glowing dots around logo
        const logoContainer = document.querySelector('.logo-container');
        const dotCount = window.innerWidth < 768 ? 8 : 12;
        const containerSize = window.innerWidth < 768 ? 220 : 280;
        const distance = containerSize * 0.55;
        
        for (let i = 0; i < dotCount; i++) {
            const dot = document.createElement('div');
            dot.className = 'glow-dot';
            const angle = (Math.PI * 2 * i) / dotCount;
            dot.style.left = Math.cos(angle) * distance + (containerSize / 2) + 'px';
            dot.style.top = Math.sin(angle) * distance + (containerSize / 2) + 'px';
            dot.style.animationDelay = i * 0.12 + 's';
            logoContainer.appendChild(dot);
        }

        // Loading percentage animation
        const loadingText = document.getElementById('loadingText');
        let percentage = 0;
        const interval = setInterval(() => {
            percentage += 2;
            if (percentage <= 100) {
                loadingText.textContent = `Loading ${percentage}%`;
            }
            if (percentage >= 100) {
                clearInterval(interval);
            }
        }, 100);

        // Redirect to index.html after 5 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</body>
</html>
